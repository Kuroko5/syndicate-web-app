<div class="description">
  <div class="header">
    <h1 mat-dialog-title>
      {{ data.name }}
    </h1>
    <mat-icon svgIcon="close" id="close" mat-dialog-close></mat-icon>

  </div>
  <mat-dialog-content>
    <ul  *ngFor="let variable of data.variables" class="{{ variable.value ? 'value-good' : 'value-danger' }}">
      <li>
        <span>{{ variable.descr}}</span>
      </li>
    </ul>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">
      {{ "global.close" | i18next }}
    </button>
  </mat-dialog-actions>
</div>
