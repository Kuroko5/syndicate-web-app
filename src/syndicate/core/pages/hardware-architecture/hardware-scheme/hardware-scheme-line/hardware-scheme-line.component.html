<div class="container">
  <div
    class="line"
    *ngFor="let station of stations; let index = index"
  >
    <syndicate-hardware-scheme-node
      [station]="station"
      [position]="index"
      [length]="stations.length"
    ></syndicate-hardware-scheme-node>
    <div *ngIf="position > 0 && index === 1" class="horizontal_link"></div>
  </div>
</div>
