<div class="navigation">
  <div *ngFor="let link of links">
    <div *syndicatePermissions="[link.permission]">
      <a #rla="routerLinkActive" routerLink="{{ link.url }}" routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon class="iconNav" svgIcon="{{ link.icon }}"></mat-icon>
        <span>{{ link.label }}</span>
      </a></div>
  </div>
</div>
