<div class="list">
  <mat-list
    role="list"
    [ngStyle]="{'column-count': ((type === cardType.CONDITION || type === cardType.MACHINE || type === cardType.EQUIPMENT) && column && category !== 'view') ? column : 1}"
  >
    <syndicate-card-item
      [items]="data"
      [category]="category"
      (selectedEmitter)="onSelect($event)"
      [type]="type">
    </syndicate-card-item>
  </mat-list>
</div>
