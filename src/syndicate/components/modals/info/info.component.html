<div class="info">
  <div class="header" [ngStyle]="{'background-color': '#FF4A58'}">
    <h1 mat-dialog-title>
      {{ data.title }}
    </h1>
    <mat-icon svgIcon="close" id="close" mat-dialog-close></mat-icon>
  </div>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
</div>
